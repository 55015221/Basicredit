<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>{$config.webname}-{$curColumn.name}</title>
<meta name="keywords" content="{$config.keywords}" />
<meta name="description" content="{$config.description}" />
<link type="image/x-icon" href="/favicon.ico" rel="shortcut icon" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css" />
</head>
<body>
<div class="header">
	<div class="logo"><img src="{$config.logo}" alt="{$config.webname}"></div>


	<!-- nav  -->
	<div class="nav">
		<ul>
		<volist name="column" id="vo">
			<li <if condition="$vo.action eq ACTION_NAME"> class="current"</if>><a href="__URL__/{$vo.action}" title="{$vo.name}">{$vo.name}</a></li>
		</volist>
		</ul>
	</div>
	<!-- nav -->
</div>
<div class="line"></div>
